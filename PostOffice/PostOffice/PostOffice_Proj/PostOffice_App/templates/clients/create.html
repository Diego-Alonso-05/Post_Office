{% extends 'base.html' %}
{% block title %}Add Client â€” Mailly{% endblock %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:700px;margin:0 auto">
    <h3>Add Client</h3>

    <form method="post" style="margin-top:12px">
      {% csrf_token %}

      <div style="margin-top:12px">
        <label>Username</label>
        <input class="input" type="text" name="username" required>
      </div>

      <div style="margin-top:12px">
        <label>Email</label>
        <input class="input" type="email" name="email" required>
      </div>

      <div style="margin-top:12px">
        <label>Password</label>
        <input class="input" type="password" name="password" required>
      </div>

      <div style="display:flex; gap:12px; margin-top:12px;">
        <div style="flex:1">
          <label>First Name</label>
          <input class="input" type="text" name="first_name" required>
        </div>
        <div style="flex:1">
          <label>Last Name</label>
          <input class="input" type="text" name="last_name" required>
        </div>
      </div>

      <div style="margin-top:12px">
        <label>Contact</label>
        <input class="input" type="text" name="contact">
      </div>

      <div style="margin-top:12px">
        <label>Address</label>
        <input class="input" type="text" name="address">
      </div>

      <div style="margin-top:12px">
        <label>Tax ID</label>
        <input class="input" type="text" name="tax_id">
      </div>

      <div style="margin-top:18px;display:flex;gap:12px">
        <button class="btn btn-primary" type="submit">Save Client</button>
        <a class="btn" href="{% url 'clients_list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
