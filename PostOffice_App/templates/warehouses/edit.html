{% extends 'base.html' %}
{% block title %}Edit Warehouse{% endblock %}
{% block content %}
<div class="card" style="max-width:860px;margin:0 auto">
  <h2 style="margin-top:0">Edit Warehouse</h2>

  <form method="post">{% csrf_token %}
    <label>Name</label>
    <input type="text" name="name" value="{{ warehouse.name|default:'' }}">

    <label style="margin-top:12px">Contact</label>
    <input type="text" name="contact" value="{{ warehouse.contact|default:'' }}">

    <label style="margin-top:12px">Address</label>
    <input type="text" name="address" value="{{ warehouse.address|default:'' }}">

    <div class="row" style="margin-top:12px">
      <div style="flex:1">
        <label>Schedule open</label>
       <input type="text" name="schedule_open" value="{{ warehouse.schedule_open|default:'' }}">
      </div>
      <div style="flex:1">
        <label>Schedule close</label>
        <input type="text" name="schedule_close" value="{{ warehouse.schedule_close|default:'' }}">
      </div>
    </div>

    <label style="margin-top:12px">Schedule</label>
    <input type="text" name="schedule" value="{{ warehouse.schedule|default:'' }}">

    <label style="margin-top:12px">Maximum storage capacity</label>
    <input type="number" name="maximum_storage_capacity" value="{{ warehouse.maximum_storage_capacity|default:'' }}">

    <div style="margin-top:12px">
      <label style="display:flex;align-items:center;gap:10px">
        <input type="checkbox" name="is_active" {% if warehouse.is_active %}checked{% endif %}>
        Active
      </label>
    </div>

    <div style="margin-top:18px;display:flex;gap:12px;flex-wrap:wrap">
      <button class="btn btn-primary" type="submit">Save Changes</button>
      <a class="btn" href="{% url 'warehouses_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
