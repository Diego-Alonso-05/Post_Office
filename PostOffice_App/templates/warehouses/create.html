{% extends 'base.html' %}
{% block title %}New Warehouse{% endblock %}
{% block content %}
<div class="card" style="max-width:860px;margin:0 auto">
  <h2 style="margin-top:0">Add Warehouse</h2>

  <form method="post">{% csrf_token %}
    <label>Name</label>
    <input type="text" name="name" required>

    <label style="margin-top:12px">Contact</label>
    <input type="text" name="contact">

    <label style="margin-top:12px">Address</label>
    <input type="text" name="address" required>

    <div class="row" style="margin-top:12px">
      <div style="flex:1">
        <label>Schedule open</label>
        <input type="text" name="schedule_open" placeholder="08:00:00">
      </div>
      <div style="flex:1">
        <label>Schedule close</label>
        <input type="text" name="schedule_close" placeholder="20:00:00">
      </div>
    </div>

    <label style="margin-top:12px">Schedule (optional)</label>
    <input type="text" name="schedule" placeholder="Mon-Fri 08:00-20:00">

    <label style="margin-top:12px">Maximum storage capacity</label>
    <input type="number" name="maximum_storage_capacity" required>

    <div style="margin-top:18px;display:flex;gap:12px;flex-wrap:wrap">
      <button class="btn btn-primary" type="submit">Save Warehouse</button>
      <a class="btn" href="{% url 'warehouses_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
