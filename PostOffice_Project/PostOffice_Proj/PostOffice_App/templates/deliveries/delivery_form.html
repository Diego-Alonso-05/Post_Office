<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delivery Form</title>
  <style>
    body { background: #0f1724; color: #e6eef8; font-family: 'Inter', sans-serif; padding: 20px; }
    form { max-width: 700px; margin: auto; background: rgba(255,255,255,0.05); padding: 25px; border-radius: 10px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 4px;
      border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
      background: transparent; color: white;
    }
    .btn {
      margin-top: 20px; padding: 10px 16px;
      border-radius: 10px; border: none;
      background: linear-gradient(180deg, #c08a2b, #9a6c1f);
      color: #071022; font-weight: bold;
    }
    a { color: #f6e8c8; text-decoration: none; }
  </style>
</head>
<body>
  <h1>{% if form.instance.pk %}Edit Delivery{% else %}New Delivery{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a href="{% url 'deliveries_list' %}">Cancel</a>
  </form>
</body>
</html>
