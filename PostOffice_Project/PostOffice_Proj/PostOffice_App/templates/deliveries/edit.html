{% extends 'base.html' %}
{% block title %}Edit Delivery â€” Mailly{% endblock %}
{% block content %}
<div class="card" style="max-width:500px">
  <h3>Edit Delivery</h3>
  <form method="POST" style="margin-top:12px">
    {% csrf_token %}
    <label>Status</label>
    <input type="text" name="status" value="{{ delivery.status }}">

    <label>Destination</label>
    <input type="text" name="destination" value="{{ delivery.destination }}">

    <label>Delivery Date</label>
    <input type="date" name="delivery_date" value="{{ delivery.delivery_date|date:'Y-m-d' }}">

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn" href="{% url 'deliveries_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
