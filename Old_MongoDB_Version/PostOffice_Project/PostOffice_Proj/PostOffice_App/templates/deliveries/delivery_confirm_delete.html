<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delete Delivery</title>
  <style>
    body { background: #0f1724; color: #e6eef8; font-family: 'Inter', sans-serif; padding: 20px; text-align: center; }
    .btn {
      display: inline-block; margin: 10px; padding: 10px 16px; border-radius: 10px;
      font-weight: bold; text-decoration: none;
    }
    .btn-danger { background: #a61b1b; color: white; }
    .btn-secondary { background: #9a6c1f; color: #071022; }
  </style>
</head>
<body>
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete <strong>{{ delivery.tracking_number }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'deliveries_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
